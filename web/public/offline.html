<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Skyfire</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(180deg, #0C1F3F 0%, #2E4161 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #F9FAFB;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: rgba(253, 115, 50, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 60px;
      height: 60px;
      stroke: #FD7332;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    p {
      color: #9CA3AF;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .retry-btn {
      background: linear-gradient(180deg, #FD7332 0%, #B92011 100%);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .retry-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(253, 115, 50, 0.4);
    }

    .retry-btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
  </div>
</body>
</html>
